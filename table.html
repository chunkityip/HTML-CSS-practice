<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead> <!-- thead stands for table header -->
            <tr> <!-- tr stands for table row -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td> <!-- td stands for table data -->
                <td>Doe</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>Potter</td>
                <td>20</td>
            </tr>
        <body>
            <video controls height="500" width="800" src ="vidoe.mp4">
            <!--autoplay will play video without audio -->
        </body>
        </tbody>
</body>
